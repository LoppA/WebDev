<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<script>
		"use strict"

		async function doubleAfter2Seconds(x) {
			let promise = new Promise((resolve, reject) => {
				setTimeout(() => resolve(x*2), 2000);
			});
			let result = await promise;
			return result;
		}

/*		function doubleAfter2Seconds(x) {
			return new Promise((resolve, reject) => {
				setTimeout(() => resolve(x*2), 2000);
			});
		}
*/
		async function addPromise(x) {
			let a, b, c;
			a = await doubleAfter2Seconds(10);
			b = await doubleAfter2Seconds(20);
			c = await doubleAfter2Seconds(30);
			return Promise.resolve(x+a+b+c);
		}

		addPromise(10).then(
			sum => console.log(sum)
		);
	</script>
</body>
</html>
