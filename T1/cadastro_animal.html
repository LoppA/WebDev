<body>
	<header>
		<div id="imagem_logo">
			<img src="images/logo.jpg" width="100%" height="100%"/>
		</div>
		
		<div id="login">
			<div id="usuario">
				<div class="text"> Usuário </div>
				<input type="text" />
			</div>
			<div id="senha">
				<div class="text"> Senha</div>
				<input type="password" />

				<button type="submit">Confirmar</button>

	<nav>

			<input type="text" name="cliente" size="30"><br>

			<select name="tipo" id="tipo">

				<option value="gato">Gato</option>
			</select> <br>
			Raça:<br>
			<input type="text" name="raca" size="30"><br>
